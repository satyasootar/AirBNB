          description: ''
components:
  schemas:
    Booking:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        listing:
          type: integer
        listing_info:
          allOf:
          - $ref: '#/components/schemas/SimpleListing'
          readOnly: true
        user:
          type: string
          readOnly: true
        check_in:
          type: string
          format: date
        check_out:
          type: string
          format: date
        guests:
          type: integer
          maximum: 2147483647
          minimum: 0
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/BookingStatusEnum'
          readOnly: true
        nights:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - check_in
      - check_out
      - created_at
      - id
      - listing
      - listing_info
      - nights
      - status
      - total_price
      - updated_at
      - user
    BookingStatusEnum:
      enum:
      - pending
      - confirmed
      - cancelled
      - completed
      type: string
      description: |-
        * `pending` - Pending
        * `confirmed` - Confirmed
        * `cancelled` - Cancelled
        * `completed` - Completed
    HotelImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          readOnly: true
      required:
      - id
      - url
    HotelsListing:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        multiple_rooms:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        rooms:
          type: array
          items:
            $ref: '#/components/schemas/Room'
        location:
          $ref: '#/components/schemas/Location'
        address:
          type: string
        price_per_night:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        offersOrExtras:
          type: array
          items:
            type: string
            maxLength: 50
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/Review'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        host:
          type: string
          readOnly: true
        images:
          type: array
          items:
            $ref: '#/components/schemas/HotelImage'
          readOnly: true
      required:
      - address
      - created_at
      - host
      - id
      - images
      - location
      - reviews
      - rooms
      - title
      - updated_at
    Location:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        city:
          type: string
          maxLength: 100
        state:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
      required:
      - id
    PaginatedBookingList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Booking'
    PaginatedHotelsListingList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/HotelsListing'
    PaginatedPaymentList:
      type: object
